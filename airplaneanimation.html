
<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS Rollover</title>

		<style>
			a {
				display: block;
				background-image: url(airplane.jpg);
				height: 600px;
				width: 450px;
				margin-top: 600px;
				transition-property: background-position;
				transition-duration: 2s;
			}

			a:hover {
				background-position: -450px 0;
			}

			a:active {
				background-position: -900px 0;
			}
		</style>
	</head>

	<body>
		<a href="index.html"></a>
	</body>

</html>
